<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-wrap">
    <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for city">
    </header>
    <main>
    <section class="location">
        <div class="city">Los Angeles</div>
        <div class="date">Saturday 5 June 2021</div>
    </section>
    <div class="current">
        <div class="temp">30<span>C</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13c / 10c</div>
    </div>
</main>
</div>

    <script src="main.js"></script>
</body>
</html>
